<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Ismail Ahmadi">
        <title>Cryptogram GAME</title>
        <meta name="description" content="Cryptogram Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1><img src="./favicon.svg" style="width: 2rem;"> Cryptogram</h1>
            <h4>Welcome Dear <span>Player</span></h4>
            <p>
                In order to play the game you have press play button. <br>
                A timer will start to measure the duration of the game. <br>
                The track of your game will be recoreded, and each resign will be counted as a defeat.
            </p>
        </header>


        <main>

            <section class="lining">
                <div id="play-area">
                    <div id="key-board"></div>
                    <p class="watermark">TOP SECRET</p>
                    <div id="text-land"></div>
                </div>
            </section>

            <!-- Letter Board Area -->
            <div id="letter-board" class="flex fl-c fl-v-center" style="display: none;">
                <div class="letter-board">
                    <div style="text-align: right;">
                        <button class="close" onclick="closeLetterBoard()">Close</button>
                    </div>
                    <div id="letter-landing-zone"></div>
                </div>
            </div>


        </main>

        <!-- Footer -->
        <footer class="flex fl-space">
            <a href="">Scores</a>
            <a href="">give up</a>
            <div>
                <button>Play</button>
                <button>Pause</button>
                <b><span>00</span>:<span>00</span>:<span>00</span></b>
            </div>
        </footer>

        <script src="quotes.js"></script>
        <script src="main.js" async defer></script>
    </body>
    </html>
